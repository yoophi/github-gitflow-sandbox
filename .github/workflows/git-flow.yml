name: GitFlow CI

on: 
  pull_request_review:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    name: GitFlow CI
    steps:
      - uses: actions/checkout@v2
      - name: Run gIt flow process
        uses: mlucascardoso/git-flow-ci-cd-action@1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          master_branch: 'main'
          development_branch: 'develop'